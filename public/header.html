<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Retail Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            margin-top: 10px; /* Reduced top margin for a smaller header */
        }

        #home {
            text-align: center;
            margin-top: 10px; /* Reduced margin for the home section */
        }

        #home h1 {
            font-size: 36px; /* Reduced font size */
            margin-bottom: 5px; /* Reduced space below the heading */
        }

        #home p {
            font-size: 20px; /* Reduced font size */
            margin-bottom: 10px; /* Reduced margin */
        }

        .btn {
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 10px 20px; /* Reduced padding */
            font-size: 16px; /* Smaller font size */
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center; /* Center the nav items */
            padding: 0;
            margin: 10px 20px; /* Adjusted side margins */
        }

        nav ul li {
            margin: 0 15px; /* Reduced space between nav items */
        }

        nav ul li a {
            text-decoration: none;
            color: blue;
            font-size: 16px; /* Reduced font size */
        }

        nav ul li img {
            width: 30px; /* Reduced icon size */
            height: 30px; /* Adjusted icon size */
        }

        /* Optional: Add hover effect for links */
        nav ul li a:hover {
            color: darkblue;
        }

    </style>
</head>
<body>
    <header>
        <section id="home">
            <h1>Welcome to Dizzy Designs</h1>
            <p>Discover the best products at unbeatable prices.</p>
        </section>

        <nav>
            <ul>
                <!-- Link Home to index.html -->
                <li><a href="index.html">Home</a></li> 
                <li><a href="cart.html"><img src="../jpgs/shoppingcart.jpg" alt="Cart"></a></li>
                <li><a href="login.html"><img src="../jpgs/Icon.jpg" alt="Login"></a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>
    </header>
</body>
