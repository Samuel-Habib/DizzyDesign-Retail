<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Retail Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            margin-top: 25px;
        }

        #home {
            text-align: center;
            margin-top: 25px;
        }

        #home h1 {
            font-size: 64px; /* Make the font bigger */
            margin-bottom: 10px;
        }

        #home p {
            font-size: 35px; /* Increase font size */
            margin-bottom: 20px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 15px 30px; /* Increase padding for horizontal space */
            font-size: 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block; /* Align the button in the same horizontal line */
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-between; /* Distribute space evenly between items */
            padding: 0;
            margin: 20px 50px; /* Add side margins to give space to the container */
        }

        nav ul li {
            margin: 0 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: blue;
            font-size: 18px;
        }

        nav ul li img {
            width: 36px; /* Increase size of the icons */
            height: 36px; /* Maintain aspect ratio */
        }

        /* Optional: Add hover effect for links */
        nav ul li a:hover {
            color: darkblue;
        }

    </style>
</head>
<body>
    <header>
        <section id="home">
            <h1>Welcome to Dizzy Designs</h1>
            <p>Discover the best products at unbeatable prices.</p>
        </section>

        <nav>
            <ul>
                <!-- Link Home to index.html -->
                <li><a href="index.html">Home</a></li> 
                <li><a href="#products">Products</a></li> <!-- eventually change to actual products page -->
                <li><a href="#about">About Us</a></li> <!-- eventually change to about us page -->
                <li><a href="#contact">Contact</a></li><!-- eventually change to contact -->
                <li><a href="cart.html"><img src="../jpgs/shoppingcart.jpg" alt="Cart"></a></li>
                <li><a href="login.html"><img src="../jpgs/Icon.jpg" alt="Login"></a></li>
            </ul>
        </nav>
    </header>
</body>
