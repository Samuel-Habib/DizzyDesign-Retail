<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="styles.css">
    <script src="addProducts.js" defer></script>
</head>
<body>
    <h1>Add New Product</h1>
    <form method="POST" id="addProductForm">
        <div>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        <div>
            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>
        </div>
        <div>
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required>
        </div>
        <div>
            <label for="productImage">Product Image URL:</label>
            <input type="url" id="productImage" name="productImage">
        </div>
        <div>
            <label for="stockQuantity">Stock Quantity:</label>
            <input type="number" id="stockQuantity" name="stockQuantity">
        </div>
        <div>
            <button id="addProductButton" type="submit">Add Product</button>
        </div>
    </form>

    <!-- Optional: File upload form for image -->
    <form action="/uploadImage" method="POST" enctype="multipart/form-data">
        <div>
            <label for="productImageFile">Upload Product Image:</label>
            <input type="file" id="productImageFile" name="productImageFile" accept="image/*" required>
        </div>
        <div>
            <button type="submit">Upload Image</button>
        </div>
    </form>
</body>
</html>
